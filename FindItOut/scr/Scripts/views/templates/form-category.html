<div class="modal fade in" tabindex="-1" role="dialog" aria-labelledby="Create project"
    aria-hidden="true">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
            x</button>
        <h3 id="myModalLabel">
            Category</h3>
    </div>
    <div class="modal-body">
        <table>
            <tr>
                <td>
                    id
                </td>
                <td>
                    <%= idCategory %>
                </td>
            </tr>
            <tr>
                <td>
                    Active
                </td>
                <td>
                    <input type="checkbox" name="active" value="true"<% if (active == true) { %> checked="checked" <% } %> />
                </td>
            </tr>
            <tr>
                <td>
                    Name
                </td>
                <td>
                    <input type="text" name="categoryName" class="input-block-level" value="<%= categoryName %>">
                </td>
            </tr>
        </table>
    </div>
    <div class="modal-footer">
        <button class="btn close-action" data-dismiss="modal" aria-hidden="true">
            Cancel</button>
        <button class="btn btn-primary save-action">
            Save</button>
    </div>
</div>
<div class="modal-backdrop fade in">
</div>
